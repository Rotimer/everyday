<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт-театр</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #intro {
      cursor: pointer;
    }
    #scene {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 90vw;
      animation: fadeIn 1.5s forwards;
    }
    img {
      max-width: 80vw;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    audio {
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="intro" onclick="startShow()">в зале ровно один человек. спектакль начинается.</div>

  <div id="scene">
    <div id="line"></div>
    <img id="image" src="" alt="Сцена">
    <audio controls id="audio">
      <source id="audioSource" src="" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>
  </div>

  <script>
    const scenes = {
      1: { text: "«Ожидание — тоже действие.»", image: "scenes/1.jpg", audio: "scenes/1.mp3" },
      2: { text: "«Свет выключен. Тишина — часть пьесы.»", image: "scenes/2.jpg", audio: "scenes/2.mp3" },
      3: { text: "«Ты в центре кадра, даже если не знаешь об этом.»", image: "scenes/3.jpg", audio: "scenes/3.mp3" },
      // Добавь сцены до 31
    };

    const day = new Date().getDate();
    const scene = scenes[day] || scenes[1];
    const todayKey = `scene_shown_${day}`;

    function showScene() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('scene').style.display = 'flex';
      document.getElementById('line').textContent = scene.text;
      document.getElementById('image').src = scene.image;
      document.getElementById('audioSource').src = scene.audio;
      document.getElementById('audio').load();
    }

    function startShow() {
      localStorage.setItem('lastSceneDate', day.toString());
      showScene();
    }

    // Проверяем, был ли уже показ спектакль сегодня
    const lastShown = localStorage.getItem('lastSceneDate');
    if (lastShown === day.toString()) {
      startShow(); // показываем сцену сразу
    }
  </script>
</body>
</html>
