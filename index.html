<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт-театр</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }
    #scene {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 90vw;
    }
    img {
      max-width: 80vw;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    audio {
      margin-top: 10px;
    }
  </style>
</head>
<body onclick="startShow()">
  <div id="intro">в зале ровно один человек. спектакль начинается.</div>

  <div id="scene">
    <div id="line"></div>
    <img id="image" src="" alt="Сцена">
    <audio controls id="audio">
      <source id="audioSource" src="" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>
  </div>

  <script>
    const scenes = {
      1: { text: "«Ожидание — тоже действие.»", image: "scenes/1.jpg", audio: "scenes/1.mp3" },
      2: { text: "«Свет выключен. Тишина — часть пьесы.»", image: "scenes/2.jpg", audio: "scenes/2.mp3" },
      3: { text: "«Ты в центре кадра, даже если не знаешь об этом.»", image: "scenes/3.jpg", audio: "scenes/3.mp3" },
      // добавь сцены до 31
    };

    function startShow() {
      document.body.removeEventListener("click", startShow);
      document.getElementById('intro').style.display = 'none';
      document.getElementById('scene').style.display = 'flex';

      const day = new Date().getDate();
      const scene = scenes[day] || scenes[1]; // если нет — покажем 1 сцену

      document.getElementById('line').textContent = scene.text;
      document.getElementById('image').src = scene.image;
      document.getElementById('audioSource').src = scene.audio;
      document.getElementById('audio').load();
    }

    document.body.addEventListener("click", startShow);
  </script>
</body>
</html>
