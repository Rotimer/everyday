<!DOCTYPE html>
<html lang="ru">
<head>
   <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <meta charset="UTF-8" />
  <title>Guten Tag</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #intro {
      cursor: pointer;
      padding: 20px;
    }

    #scene {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 90vw;
      animation: fadeIn 1.5s forwards;
    }

    img {
      max-width: 80vw;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .telegram-link {
      color: #89f;
      text-decoration: underline;
      margin-top: 10px;
      font-size: 16px;
    }

    #audioPlayer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    #audioControls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #playPauseBtn {
      background-color: transparent;
      border: 2px solid #2f5943;
      color: #2f5943;
      font-size: 20px;
      padding: 8px 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #playPauseBtn:hover {
      background-color: #2f5943;
      color: #111;
    }

    #progressContainer {
      width: 250px;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #1e402f, #2f5943);
      transition: width 0.2s ease-out;
    }

    #timeDisplay {
      font-size: 14px;
      color: #aaa;
    }

    #volumeControl {
      accent-color: #2f5943;
      cursor: pointer;
    }

    audio {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="intro">—Å–µ–≥–æ–¥–Ω—è —Ö–æ—Ä–æ—à–∏–π –¥–µ–Ω—å —á—Ç–æ–±—ã....</div>

  <div id="scene">
    <div id="line"></div>
    <img id="image" src="" alt="–°—Ü–µ–Ω–∞" />
    
    <div id="audioPlayer">
      <div id="audioControls">
        <button id="playPauseBtn">‚ñ∂</button>
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" />
      </div>
      <div id="timeDisplay">00:00 / 00:00</div>
    </div>

    <audio id="audio">
      <source id="audioSource" src="" type="audio/mpeg" />
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>

    <a id="telegramLink" class="telegram-link" href="" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –≤ Telegram</a>
  </div>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const today = new Date();
    const day = today.getDate().toString(); // '1', '2', ..., '31'
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJ2-YHp1iibcxX9r4wWqyPAnDS9cMH1-eArMTM4ZZbiG8x6WjICSqbv4t6N2Tb8pBSzkw9TKIG2qS8/pub?gid=0&single=true&output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const scene = data.find(row => row["–î–µ–Ω—å"] === day) || data[0];

        document.getElementById("intro").addEventListener("click", () => {
          document.getElementById("intro").style.display = "none";
          document.getElementById("scene").style.display = "flex";

          document.getElementById("line").textContent = `¬´${scene["–¢—Ä–µ–∫"]}¬ª`;
          document.getElementById("image").src = scene["–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"] || "https://placehold.co/600x400?text=–ù–µ—Ç+–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è";
          document.getElementById("audioSource").src = scene["—Å—Å—ã–ª–∫–∞ –Ω–∞ –ê—É–¥–∏–æ"];
          document.getElementById("audio").load();
          document.getElementById("telegramLink").href = scene["Telegram"] || scene["—Å—Å—ã–ª–∫–∞ –Ω–∞ –ê—É–¥–∏–æ"];
        });
      },
      error: function(err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ CSV:", err);
        document.getElementById("intro").textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ü–µ–Ω—É.";
      }
    });

    // üéµ –ê—É–¥–∏–æ–ø–ª–µ–µ—Ä
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");
    const timeDisplay = document.getElementById("timeDisplay");
    const volumeControl = document.getElementById("volumeControl");

    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "‚è∏";
      } else {
        audio.pause();
        playPauseBtn.textContent = "‚ñ∂";
      }
    });

    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + "%";
      updateTimeDisplay();
    });

    audio.addEventListener("ended", () => {
      playPauseBtn.textContent = "‚ñ∂";
    });

    progressContainer.addEventListener("click", (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const percent = clickX / rect.width;
      audio.currentTime = percent * audio.duration;
    });

    volumeControl.addEventListener("input", () => {
      audio.volume = volumeControl.value;
    });

    function updateTimeDisplay() {
      const format = (t) => {
        const minutes = Math.floor(t / 60);
        const seconds = Math.floor(t % 60);
        return `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      };
      timeDisplay.textContent = `${format(audio.currentTime)} / ${format(audio.duration || 0)}`;
    }
  });
</script>
</body>
</html>
